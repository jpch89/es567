<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>03_数组扩展</title>
    </head>
    <body>
        <button>测试1</button>
        <br />
        <button>测试2</button>
        <br />
        <button>测试3</button>
        <br />

        <!--
        1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
        2. Array.of(v1, v2, v3) : 将一系列值转换成数组
        3. find(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素
        4. findIndex(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素下标
        -->
        <script type="text/javascript">
            let btns = document.getElementsByTagName("button");
            // btns 是一个伪数组，没有数组的 forEach 方法
            // 下面报错：TypeError: btns.forEach is not a function
            /*
            btns.forEach(function(item, index, array) {
                console.log(item);
            });
            */

            Array.from(btns).forEach((item, index) => {
                console.log(item);
            });

            let arr = Array.of(1, "lala", true);
            console.log(arr);

            let arr2 = [2, 3, 4, 2, 5, 7, 3, 6, 5];
            // 和 map 一样，都是声明式的方法
            let result = arr2.find(function(item, index, array) {
                return item > 4;
            });
            console.log(result);

            let result2 = arr2.findIndex(function(item, index, array) {
                return item > 4;
            });
            console.log(result2);
        </script>
    </body>
</html>
