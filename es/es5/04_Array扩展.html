<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>04_Array扩展</title>
    </head>
    <body>
        <!-- 注意：Array.prototype 上面的方法是给 Array 实例使用的！ -->
        <!--
        1. Array.prototype.indexOf(value) : 得到值在数组中的第一个下标
        2. Array.prototype.lastIndexOf(value) : 得到值在数组中的最后一个下标
        3. Array.prototype.forEach(function(item, index){}) : 遍历数组
        4. Array.prototype.map(function(item, index){}) : 遍历数组返回一个新的数组，返回加工之后的值
        5. Array.prototype.filter(function(item, index){}) : 遍历过滤出一个新的子数组， 返回条件为true的值
        -->
        <script type="text/javascript">
            /*
                需求:
                1. 输出第一个6的下标
                2. 输出最后一个6的下标
                3. 输出所有元素的值和下标
                4. 根据arr产生一个新数组,要求每个元素都比原来大10
                5. 根据arr产生一个新数组, 返回的每个元素要大于4
            */
            arr = [1, 6, 4, 2, 7, 5, 8, 6];

            // 1. 输出第一个6的下标
            var first6 = arr.indexOf(6);
            console.log(first6); // 1

            // 2. 输出最后一个6的下标
            var last6 = arr.lastIndexOf(6);
            console.log(last6); // 7

            // 3. 输出所有元素的值和下标
            arr.forEach(function(value, index, array) {
                console.log(value, index, array);
            });

            // 4. 根据arr产生一个新数组,要求每个元素都比原来大10
            var arr1 = arr.map(function(value, index, array) {
                return value + 10;
            });
            console.log(arr1);

            // 5. 根据arr产生一个新数组, 返回的每个元素要大于4
            var arr2 = arr.filter(function(value, index, arr) {
                if (value > 4) {
                    return true;
                }
                // 简化写法
                // return value > 4;
            });
            console.log(arr2);
        </script>
    </body>
</html>
